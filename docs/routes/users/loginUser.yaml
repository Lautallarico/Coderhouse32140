#Login User
paths:
  /api/auth/login:
    post:
      summary: Hagamos login
      description: Ruta utilizada para realizar inicio de sesión
      tags: 
        - API Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              ref: '#/components/requestBodies/NewUser'
              example:
                email: pepe@pepe
                password: pepe123
      responses:
        '200':
          description: Sesión iniciada correctamente
        '401':
          description: Credenciales inválidas